listenAddr: ":5555"
logging: "debug" # panic,fatal,warm,info,debug,trace
metricsAddr: ":9090"

store:
  type: s3
  config:
    address: "http://localhost:9000"
    bucket_name: "bucket"

indexer:
  dsn: index.db
  driver_name: sqlite

sources:
  - name: "example"
    type: "beacon_node"
    config:
      beaconAddress: "http://localhost:5052"
      pollingInterval: "15s"
      cacheTtlSeconds: 300
